<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/
  favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="/assets/images/favicon-32x32.png" type="image/x-icon">

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        color: black;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="preview-card">
      <!-- RESULT CONTAINER -->
      <div class="result-container">
        <p class="result">Your Result</p>
        <div class="score-container">
          <div class="score-container-content">
            <p id="score">76</p>
            <p>of 100</p>
          </div>
        </div>
        <p class="rate-class">Great</p>
        <p class="score-comment">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <!-- SUMMARY CONTAINER -->
      <div class="summary-container">
        <p class="summary">Sumary</p>

        <div class="summary-content-container">
          <div class="reaction-content">
            <div class="left-section">
              <img src="" alt="i" class="icon" />
              <p class="reaction-name">Reaction</p>
            </div>
            <p class="summary-score"><span>80 </span> / 100</p>
          </div>
          <div class="memory-content">
            <div class="left-section">
              <img src="" alt="i" class="icon" />
              <p class="memory-name">Memory</p>
            </div>
            <p class="summary-score"><span>80 </span> / 100</p>
          </div>
          <div class="verbal-content">
            <div class="left-section">
              <img src="" alt="i" class="icon" />
              <p class="verbal-name">Verbal</p>
            </div>
            <p class="summary-score"><span>80 </span> / 100</p>
          </div>
          <div class="visual-content">
            <div class="left-section">
              <img src="" alt="i" class="icon" />
              <p class="visual-name">Visual</p>
            </div>
            <p class="summary-score"><span>80 </span> / 100</p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Oyebode Precious Isaac</a>.
    </div>
  </body>
</html>
