<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/
  favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="preview-card">
      <!-- RESULT CONTAINER -->
      <div class="result-container">
        <p>Your Reslt</p>
        <div class="score-container">
          <p>76</p>
          <p>of 100</p>
        </div>
        <p>Great</p>
        <p>
          You scored higher than 65% of <br />
          the people who have taken <br />these tests.
        </p>
      </div>

      <!-- SUMMARY CONTAINER -->
      <div class="summary-container">
        <p>Sumary</p>

        <div class="summary-content">
          <div class="left-section">
            <img src="" alt="icon" class="icon" />
            <p class="summary-name">Reaction</p>
          </div>
          <p class="summary-score"><span>80 </span> / 100</p>
        </div>
        <div class="summary-content">
          <div class="left-section">
            <img src="" alt="icon" class="icon" />
            <p class="summary-name">Memory</p>
          </div>
          <p class="summary-score"><span>80 </span> / 100</p>
        </div>
        <div class="summary-content">
          <div class="left-section">
            <img src="" alt="icon" class="icon" />
            <p class="summary-name">Verbal</p>
          </div>
          <p class="summary-score"><span>80 </span> / 100</p>
        </div>
        <div class="summary-content">
          <div class="left-section">
            <img src="" alt="icon" class="icon" />
            <p class="summary-name">Visual</p>
          </div>
          <p class="summary-score"><span>80 </span> / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
